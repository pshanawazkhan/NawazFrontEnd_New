
<div class="container text-center">
<h1>---------Splinker Data -----</h1>

    <table matSort (matSortChange)="sortData($event)">
    <tr>
      <th mat-sort-header="splid">Splinkar Id</th>
      <th mat-sort-header="name">Splinkar Item Name</th>
      <th mat-sort-header="cprice">Splinkar Item Price</th>
      <th mat-sort-header="cprice">Action</th>
    </tr>
  
    <tr *ngFor="let data of splData1">
      <td>{{data.splid}}</td>
      <td>{{data.name}}</td>
      <td>{{data.cprice}}</td>
      </tr>

  </table>
</div>
<button class="btn btn-success pull-right" ><a routerLink="/splRegestration"> Add Spl Details</a></button>
